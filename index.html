<!DOCTYPE html>
<html>
<head>
	<title>Delete html element with JQuery</title>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<style type="text/css">
		.afterClick {
			display: none;
		}
	</style>

</head>
<body>

	<button type="button" id="coolIdName">Click me to delete paragraph with 3 sec after click</button>

	<p id="paragraph">Some paragraph with text</p>
	<p class="afterClick">You are deleted the paragraph successfully, wait 3 sec, please</p>

<script type="text/javascript">
	$(document).ready(function() {

		$("#coolIdName").on("click", function(){
			     		/*$(this).css('background-color', 'green');*/
			     		setTimeout(function(){
			     		$("#paragraph").remove();
			     	}, 3000);
			     		$(".afterClick").css("display", "block");
});

}); // closed $(document).ready(function() 
</script>
</body>
</html>
